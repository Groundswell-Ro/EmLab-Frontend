<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/tailwind.css" rel="stylesheet" />
    <script src="./js/themeSwitcher.js" defer></script>
    <title>Title</title>
  </head>

  <body>
    <!-- Theme switcher -->
    <div class="absolute right-0 top-0">
      <div
        class="m-4 flex h-5 w-10 items-center rounded-full bg-white shadow transition duration-300 focus:outline-none"
        onclick="toggleTheme()"
      >
        <div
          id="themeToggler"
          class="relative h-6 w-6 -translate-x-2 transform rounded-full bg-yellow-500 p-1 text-white transition duration-500"
        ></div>
      </div>
    </div>
    <!-- Theme switcher -->
  </body>
</html>
