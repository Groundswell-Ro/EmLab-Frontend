<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>


 
    <div class="pricing-table">

      <div class="pricing-plan">
        <img src="https://s28.postimg.cc/ju5bnc3x9/plane.png" alt="" class="pricing-img">
        <h2 class="pricing-header">Personal</h2>

          <li class="pricing-features-item">private profile</li>
          <li class="pricing-features-item"></li>
        </ul>
        <span class="pricing-price">Free</span>
        <a href="#/" class="pricing-button active-plan">Active</a>
      </div>
      
      <div class="pricing-plan">
        <img src="https://s28.postimg.cc/ju5bnc3x9/plane.png" alt="" class="pricing-img">
        <h2 class="pricing-header">Small team</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Never sleeps</li>
          <li class="pricing-features-item">Multiple workers for more powerful apps</li>
        </ul>
        <span class="pricing-price">25 Ron</span>
        <a href="#/" class="pricing-button">get plan</a>
      </div>

    </div>
